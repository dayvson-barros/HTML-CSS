<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou, simplismente, aumente e diminua o tamanho do seu navegador.
    </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem_m.png" type="image/png">
        <img src="imagens/imagem_g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <p>Daunce Beatz: Spanish Guitar</p>
    <audio src="media/spanish-guitar.mp3" controls></audio>
    <!--MP3 WAV OGG , autoplay ao lado de controls para, assim que a página for carregada, o áudio ser reproduzido.-->
    <!--Outra forma de adicionar áudio-->
    <h2>Outra forma de adicionar áudio</h2>
    <audio preload="metadata"  controls loop>
        <source src="media/no-pain.mp3" type="audio/mpeg">
        <source src="media/no-pain.ogg" type="audio/ogg">
        <source src="media/no-pain.wav" type="audio/wav">
        <!--A mensagem no parágrafo s[o aparecerá se o navegador não suportar o arquivo.-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="media/no-pain.mp3" download="media/no-pain.mp3">Clique aqui para baixar o arquivo em mp3</a></p>
    </audio>
</body>
</html>

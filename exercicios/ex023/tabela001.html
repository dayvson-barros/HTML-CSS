<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 300px;
        height: 300px;
        border-collapse: collapse;
    }

    td{
        border: solid 1px black;
        padding: 10px;
        text-align: center;
        vertical-align: middle;
    }
    tr.col{
        background: lightblue;
    }
    .numero{
        text-align: right;
    }
</style>
<body>
    <h1>Minha primeira tabela</h1>
        <!--
            HIERARQUIA DAS TABELAS (simples)
            TABLE = tabela
                TABLE ROW = Linha da tabela
                    TABLE HEADER = cabeÃ§alho da tabelas
                    TABLE DATA = dados da tabela
        -->
        <table>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td class="numero">C1</td>
            </tr>
            <tr class="col">
                <td>A2</td>
                <td>B2</td>
                <td class="numero">C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td class="numero">C3</td>
            </tr>
            <tr class="col">
                <td>A4</td>
                <td>B4</td>
                <td class="numero">C4</td>
            </tr>
        </table>
</body>
</html>
